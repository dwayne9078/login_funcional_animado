<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Funcional Animado</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main-container">

        <form action="#" method="post" class="form">
            <h2>Log-In</h2>
            <label for="inpt_email">Email:</label>
            <input type="email" name="inpt_email" id="inpt_email" autocomplete="off" required>
            <label for="inpt_passwd">Contraseña:</label>
            <input type="password" id="inpt_passwd" name="inpt_passwd" autocomplete="off" minlength="8" required>
            <span><a href="#" id="olvido-passwd">¿Olvido su contraseña?</a></span>
            <input type="submit" value="Iniciar Sesión" id="btn_submit">
        </form>

    </div>

    <div class="box"></div>
</body>
</html>
